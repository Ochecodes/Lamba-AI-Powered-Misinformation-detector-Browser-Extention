<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fake News Detector</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #f8f9fa;
      border-radius: 8px;
      overflow: hidden;
    }
    #popupHeader {
      background: #0078d4;
      color: #fff;
      padding: 10px;
      text-align: center;
      cursor: move;
      font-weight: 600;
      position: relative;
    }
    #closeBtn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
    #loader {
      display: none;
      margin: 30px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #0078d4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #result {
      padding: 20px;
      text-align: center;
    }
    h3 { margin: 5px 0 10px; }
    a { color: #0078d4; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="popupHeader">
    ðŸ§  Fake News Detector
    <button id="closeBtn">&times;</button>
  </div>
  <div id="loader"></div>
  <div id="result"></div>

  <script src="scan.js"></script>
</body>
</html>
