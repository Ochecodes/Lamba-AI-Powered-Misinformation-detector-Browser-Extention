<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan Result</title>
  <style>
    :root {
      --trust-high: #2ecc71;
      --trust-medium: #f39c12;
      --trust-low: #e74c3c;
      --text-color: #222;
      --bg: #ffffff;
      --font: 'Segoe UI', Roboto, sans-serif;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: var(--font);
      background: var(--bg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      box-sizing: border-box;
      overflow: hidden;
    }

    #status {
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      margin-top: 12px;
      padding: 12px 16px;
      border-radius: 8px;
      width: 90%;
      transition: background 0.3s ease;
    }

    .high {
      background: var(--trust-high);
      color: white;
    }

    .medium {
      background: var(--trust-medium);
      color: white;
    }

    .low {
      background: var(--trust-low);
      color: white;
    }

    #loading {
      font-size: 14px;
      color: #777;
      text-align: center;
    }

    #footer {
      font-size: 12px;
      margin-top: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="loading">Analyzing article...</div>
  <div id="status" style="display: none;"></div>
  <div id="footer">Powered by Lambaüîç</div>

  <script src="scan.js"></script>
</body>
</html>
