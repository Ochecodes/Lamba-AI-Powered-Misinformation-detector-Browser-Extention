<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lamba: Realtime News Verification </title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #ffffff;
      width: 320px;
      height: auto;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 0.9s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 15px;
      color: #222;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .error {
      color: #ef4444;
      font-size: 15px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>üì∞ Lamba <h2></h2>
  <button id="toggleTheme" class="theme-toggle">üåô</button>
  <h1>Scanning News...</h1>
  <div id="output">
    <div class="loader"></div>
    <p>Analyzing article...</p>
  </div>

  <script src="scan.js"></script>
</body>
</html>
